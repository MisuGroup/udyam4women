<!DOCTYPE html>
<html>
<head>
  <title>Lucky Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 40px;
    }
    /* Flex container for cards (3 columns) */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem; /* space between cards */
      justify-content: center; /* center them horizontally */
    }
    /* Individual card styling */
    .card {
      flex: 1 1 calc(33.333% - 2rem); /* 3 columns: 33.3% each minus some padding/gap */
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 1rem;
      min-width: 250px; /* ensures a reasonable minimum card width */
      margin: 0.5rem 0;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
    /* Center the result text in Section 2 (randomizer results) */
    #randomizer {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Lucky Draw</h1>

  <!-- SECTION 1: Upcoming Lucky Draws -->
  <div class="section">
    <h2>Section 1: Upcoming Lucky Draws</h2>
    <div id="timer" class="card-container">Loading...</div>
  </div>

  <!-- SECTION 2: Search Udyam Number -->
  <div class="section">
    <h2>Section 2: Search Your Udyam Number</h2>
    <div style="text-align:center;">
      <input type="text" id="udyamSearch" placeholder="Enter Udyam Number">
      <button onclick="searchUdyam()">Search</button>
    </div>
    <div id="randomizer">Waiting for your input...</div>
  </div>

  <!-- SECTION 3: Past Winners -->
  <div class="section">
    <h2>Section 3: Past Winners</h2>
    <div id="winnerList" class="card-container">Loading...</div>
  </div>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycby5YOlMwMLNg8NPG9YetszMgz7Hk_aW4XompaaelevWzic0Sx-HgltxJn2jHS01IJoirA/exec";

  // Fetch Lucky Draw Data - Show all records
  function fetchLuckyDrawData() {
    fetch(`${apiUrl}?action=getLuckyDrawData`)
      .then(response => response.json())
      .then(data => {
        const timerDiv = document.getElementById("timer");
        if (data.status === "success" && data.data.data.length > 0) {
          let html = "";

          data.data.data.forEach((draw, index) => {
            // Fallback name if "Draw Name" is missing
            const drawName = draw["Draw Name"] || `Lucky Draw ${index + 1}`;

            // Parse the Lucky Draw Date
            const drawDate = new Date(draw["Lucky Draw Date"]);

            // Parse the Lucky Draw Time
            const drawTime = new Date(draw["Lucky Draw Time"]);

            // Merge hours/minutes/seconds from drawTime into drawDate
            drawDate.setHours(drawTime.getHours(), drawTime.getMinutes(), drawTime.getSeconds());

            // We'll display the local date/time as strings
            const dateString = drawDate.toLocaleDateString();
            const timeString = drawDate.toLocaleTimeString();

            // Container (card) for each draw
            html += `
              <div class="card">
                <h3>${drawName}</h3>
                <p><strong>Draw Date:</strong> ${dateString}</p>
                <p><strong>Draw Time:</strong> ${timeString}</p>
                <p id="countdown-${index}" style="font-weight:bold;color:#d9534f">
                  Time left: Calculating...
                </p>
              </div>
            `;

            // Start a countdown timer for each draw
            setTimeout(() => {
              startTimer(drawDate.getTime(), `countdown-${index}`);
            }, 0);
          });

          timerDiv.innerHTML = html;
        } else {
          timerDiv.innerHTML = "<p>No upcoming draws.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching lucky draw data:", error);
        document.getElementById("timer").innerText = "Failed to load draw details.";
      });
  }

  // Timer function for multiple timers
  function startTimer(endTime, elementId) {
    const countdownDiv = document.getElementById(elementId);
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownDiv.innerHTML = "The draw is closed!";
        return;
      }

      // Calculate the time components
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Build a readable countdown string
      const timeParts = [];
      if (years > 0) timeParts.push(`${years} Year${years > 1 ? "s" : ""}`);
      if (months > 0) timeParts.push(`${months} Month${months > 1 ? "s" : ""}`);
      if (days > 0) timeParts.push(`${days} Day${days > 1 ? "s" : ""}`);
      timeParts.push(`${hours}h ${minutes}m ${seconds}s`);

      countdownDiv.innerHTML = `Time left: ${timeParts.join(", ")}`;
    }, 1000);
  }

  // Search for Udyam Number using GET
  function searchUdyam() {
    const udyamNumber = document.getElementById("udyamSearch").value.trim();
    if (!udyamNumber) {
      alert("Please enter a valid Udyam number.");
      return;
    }

    fetch(`${apiUrl}?action=searchUdyamNumber&udyamNumber=${encodeURIComponent(udyamNumber)}`)
      .then(response => response.json())
      .then(data => {
        const randomizerDiv = document.getElementById("randomizer");
        if (data.status === "success" && data.data) {
          randomizerDiv.innerHTML = `
            <p class="winner">Congratulations!</p>
            <p><strong>Udyam Number:</strong> ${data.data["Udyam Number"]}</p>
            <p><strong>Account Holder Name:</strong> ${data.data["Account Holder Name"]}</p>
            <p><strong>Draw Number:</strong> ${data.data["Draw Number"]}</p>
            <p><strong>Mobile Number:</strong> ${data.data["Mobile Number"]}</p>
          `;
        } else {
          randomizerDiv.innerHTML = "<p class='error'>Sorry, no details found.</p>";
        }
      })
      .catch(error => {
        console.error("Error searching Udyam number:", error);
        document.getElementById("randomizer").innerText = "An error occurred. Please try again.";
      });
  }

  // Fetch past winners and display them
  function fetchPastResults() {
    fetch(`${apiUrl}?action=getPastResults`)
      .then(response => response.json())
      .then(data => {
        const winnerListDiv = document.getElementById("winnerList");
        if (data.status === "success" && data.data.data.length > 0) {
          let html = "";

          data.data.data.forEach((winner, index) => {
            html += `
              <div class="card">
                <strong>${winner["Draw Name"]}</strong><br>
                <span><strong>Draw Date:</strong> ${winner["Draw Date"]}</span><br>
                <span><strong>Winner Name:</strong> ${winner["Winner Name"]}</span><br>
                <span><strong>Claim Code:</strong> ${winner["Winner Claim Code"]}</span>
              </div>
            `;
          });

          winnerListDiv.innerHTML = html;
        } else {
          winnerListDiv.innerHTML = "<p>No past results available.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching past results:", error);
        document.getElementById("winnerList").innerText = "Failed to load past results.";
      });
  }

  // Initialize the page
  fetchLuckyDrawData();
  fetchPastResults();
</script>
</body>
</html>
