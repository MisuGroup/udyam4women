<!DOCTYPE html>
<html>
<head>
  <title>Lucky Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .card {
      flex: 1 1 calc(33.333% - 2rem);
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 1rem;
      min-width: 250px;
      margin: 0.5rem 0;
      position: relative;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
    #randomizer {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    /* Scrolling container showing exactly 5 items at once */
    .scroll-container {
      width: 100%;
      height: 100px; /* about 5 lines (adjust as needed) */
      overflow: hidden;
      border: 1px solid #ddd;
      position: relative;
      margin-top: 10px;
    }
    /* We'll position an inner UL that scrolls upward */
    .scroll-list {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      bottom: 0; /* anchor at bottom */
      width: 100%;
    }
    .scroll-list li {
      height: 20px; /* about one line of text (adjust as needed) */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
    }
    .scroll-winner {
      margin-top: 10px;
      color: green;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    .countdown {
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Lucky Draw</h1>

  <!-- SECTION 1: Upcoming Lucky Draws -->
  <div class="section">
    <h2>Section 1: Upcoming Lucky Draws</h2>
    <div id="drawList" class="card-container">Loading...</div>
  </div>

  <!-- SECTION 2: Search Udyam Number -->
  <div class="section">
    <h2>Section 2: Search Your Udyam Number</h2>
    <div style="text-align:center;">
      <input type="text" id="udyamSearch" placeholder="Enter Udyam Number">
      <button onclick="searchUdyam()">Search</button>
    </div>
    <div id="randomizer">Waiting for your input...</div>
  </div>

  <!-- SECTION 3: Past Winners -->
  <div class="section">
    <h2>Section 3: Past Winners</h2>
    <div id="winnerList" class="card-container">Loading...</div>
  </div>

<script>
  // 1) Replace with your live Apps Script URL:
  const apiUrl = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

  // We'll store our entire draws array
  let allDrawData = [];

  // For each draw index, we track:
  // - the scrolling interval (scrollIntervals[index])
  // - the current offset used for the vertical scroll (scrollOffsets[index])
  let scrollIntervals = {};
  let scrollOffsets = {};

  // -------------- FETCH & RENDER LUCKY DRAWS ----------------
  function fetchLuckyDrawData() {
    fetch(`${apiUrl}?action=getLuckyDrawData`)
      .then(response => response.json())
      .then(json => {
        if (json.status === "success" && json.data.data.length > 0) {
          allDrawData = json.data.data;
          renderDraws(allDrawData);
        } else {
          document.getElementById("drawList").innerHTML = "<p>No upcoming draws.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching lucky draw data:", error);
        document.getElementById("drawList").innerText = "Failed to load draw details.";
      });
  }

  function renderDraws(draws) {
    const drawListDiv = document.getElementById("drawList");
    drawListDiv.innerHTML = "";

    draws.forEach((draw, index) => {
      const drawName = draw["Draw Name"] || `Lucky Draw ${index + 1}`;
      const drawDate = new Date(draw["Lucky Draw Date"]);
      const drawTime = new Date(draw["Lucky Draw Time"]);
      drawDate.setHours(drawTime.getHours(), drawTime.getMinutes(), drawTime.getSeconds());

      const dateString = drawDate.toLocaleDateString();
      const timeString = drawDate.toLocaleTimeString();

      // Each draw's card includes:
      // - Date/time
      // - Countdown
      // - A container for the bottom-to-top scroll of 5 numbers
      // - A placeholder for the winner
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${drawName}</h3>
        <p><strong>Draw Date:</strong> ${dateString}</p>
        <p><strong>Draw Time:</strong> ${timeString}</p>
        <p id="countdown-${index}" class="countdown">Time left: Calculating...</p>
        <div class="scroll-container">
          <ul id="scrollList-${index}" class="scroll-list"></ul>
        </div>
        <div id="winner-${index}" class="scroll-winner"></div>
      `;
      drawListDiv.appendChild(card);

      // Start the countdown
      startTimer(drawDate.getTime(), `countdown-${index}`, index);

      // Start the scrolling of UdyamNumbers automatically
      startScrolling(index);
    });
  }

  // -------------- COUNTDOWN & AUTOMATIC WINNER PICKING --------------
  function startTimer(endTime, elementId, drawIndex) {
    const countdownDiv = document.getElementById(elementId);
    const interval = setInterval(() => {
      const now = Date.now();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownDiv.textContent = "The draw is closed!";
        // The moment the draw closes, pick the winner automatically
        pickAutomaticWinner(drawIndex);
        return;
      }

      // Calculate time left
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownDiv.textContent = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  }

  /**
   * Automatically pick a random winner from the currently displayed draw's UdyamRecords.
   * Stop scrolling, display winner, and record in the "past draw spreadsheet" on the server.
   */
  function pickAutomaticWinner(drawIndex) {
    // Clear the scrolling interval
    if (scrollIntervals[drawIndex]) {
      clearInterval(scrollIntervals[drawIndex]);
      delete scrollIntervals[drawIndex];
    }

    const draw = allDrawData[drawIndex];
    const udyamRecords = draw["UdyamRecords"] || [];
    const winnerDiv = document.getElementById(`winner-${drawIndex}`);

    if (!udyamRecords.length) {
      winnerDiv.textContent = "No Udyam records found!";
      return;
    }

    // Randomly pick one from the entire array
    const randomIdx = Math.floor(Math.random() * udyamRecords.length);
    const winnerRecord = udyamRecords[randomIdx];
    const winnerNumber = winnerRecord["Udyam Number"] || "N/A";

    winnerDiv.textContent = `Winner: ${winnerNumber}`;

    // OPTIONAL: Record the winner in your server (Google Apps Script).
    // We assume you have an action 'recordWinner' that takes parameters: drawName, winnerNumber, etc.
    fetch(`${apiUrl}?action=recordWinner&drawName=${encodeURIComponent(draw["Draw Name"])}&winnerNumber=${encodeURIComponent(winnerNumber)}`)
      .then(r => r.json())
      .then(resp => {
        if (resp.status === "success") {
          console.log("Winner recorded successfully.");
        } else {
          console.error("Error recording winner:", resp.message);
        }
      })
      .catch(err => {
        console.error("Error recording winner:", err);
      });
  }

  // -------------- SCROLLING 5 NUMBERS FROM BOTTOM TO TOP --------------
  function startScrolling(index) {
    // If already scrolling, do nothing
    if (scrollIntervals[index]) return;

    scrollOffsets[index] = 0;
    const ulElement = document.getElementById(`scrollList-${index}`);

    // We'll store references to the UdyamRecords
    const draw = allDrawData[index];
    const records = draw["UdyamRecords"] || [];

    if (!records.length) {
      ulElement.innerHTML = "<li>No Udyam Records</li>";
      return;
    }

    // Initialize the UL with 5 random lines
    let displayQueue = [];
    for (let i = 0; i < 5; i++) {
      displayQueue.push(getRandomUdyam(records));
    }
    renderScrollList(ulElement, displayQueue);

    // Every second, shift the list up by 1
    scrollIntervals[index] = setInterval(() => {
      // Remove the top item, add a new item to the bottom
      displayQueue.shift();
      displayQueue.push(getRandomUdyam(records));
      renderScrollList(ulElement, displayQueue);
    }, 1000);
  }

  // Helper: Return a random Udyam Number
  function getRandomUdyam(records) {
    const rIdx = Math.floor(Math.random() * records.length);
    const rRec = records[rIdx];
    return rRec["Udyam Number"] || "N/A";
  }

  // Rebuild the <li> items for a given queue
  function renderScrollList(ulElement, queue) {
    ulElement.innerHTML = "";
    // We want the first item in the queue to appear at the top (visually),
    // but we anchored at bottom, so let's reverse them:
    const reversed = [...queue].reverse();
    reversed.forEach(num => {
      const li = document.createElement("li");
      li.textContent = num;
      ulElement.appendChild(li);
    });
  }

  // -------------- SEARCH UDYAM NUMBER (Existing Logic) --------------
  function searchUdyam() {
    const udyamNumber = document.getElementById("udyamSearch").value.trim();
    if (!udyamNumber) {
      alert("Please enter a valid Udyam number.");
      return;
    }

    fetch(`${apiUrl}?action=searchUdyamNumber&udyamNumber=${encodeURIComponent(udyamNumber)}`)
      .then(response => response.json())
      .then(data => {
        const randomizerDiv = document.getElementById("randomizer");
        if (data.status === "success" && data.data) {
          randomizerDiv.innerHTML = `
            <p class="winner">Congratulations!</p>
            <p><strong>Udyam Number:</strong> ${data.data["Udyam Number"]}</p>
            <p><strong>Account Holder Name:</strong> ${data.data["Account Holder Name"]}</p>
            <p><strong>Draw Number:</strong> ${data.data["Draw Number"]}</p>
            <p><strong>Mobile Number:</strong> ${data.data["Mobile Number"]}</p>
          `;
        } else {
          randomizerDiv.innerHTML = "<p class='error'>Sorry, no details found.</p>";
        }
      })
      .catch(error => {
        console.error("Error searching Udyam number:", error);
        document.getElementById("randomizer").innerText = "An error occurred. Please try again.";
      });
  }

  // -------------- FETCH PAST WINNERS --------------
  function fetchPastResults() {
    fetch(`${apiUrl}?action=getPastResults`)
      .then(response => response.json())
      .then(data => {
        const winnerListDiv = document.getElementById("winnerList");
        if (data.status === "success" && data.data.data.length > 0) {
          let html = "";
          data.data.data.forEach((winner, index) => {
            html += `
              <div class="card">
                <strong>${winner["Draw Name"]}</strong><br>
                <span><strong>Draw Date:</strong> ${winner["Draw Date"]}</span><br>
                <span><strong>Winner Name:</strong> ${winner["Winner Name"]}</span><br>
                <span><strong>Claim Code:</strong> ${winner["Winner Claim Code"]}</span>
              </div>
            `;
          });
          winnerListDiv.innerHTML = html;
        } else {
          winnerListDiv.innerHTML = "<p>No past results available.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching past results:", error);
        document.getElementById("winnerList").innerText = "Failed to load past results.";
      });
  }

  // -------------- ON LOAD --------------
  fetchLuckyDrawData();
  fetchPastResults();
</script>
</body>
</html>
