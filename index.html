<!DOCTYPE html>
<html>
<head>
  <title>Lucky Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #randomizer {
      font-size: 24px;
      margin: 20px 0;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Lucky Draw</h1>
  
  <!-- Timer Section -->
  <h2>Time Remaining</h2>
  <div id="timer">Loading...</div>

  <!-- Randomizer Section -->
  <h2>Spin the Wheel</h2>
  <div id="randomizer">Click "Search" to check your Udyam number.</div>
  <input type="text" id="udyamSearch" placeholder="Enter Udyam Number">
  <button onclick="searchUdyam()">Search</button>

  <!-- Winner List -->
  <h2>Winners</h2>
  <div id="winnerList">Loading...</div>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbwS0PiCg6hx5iMn1NhqD1pmhd-h5IdDyQyGDPBaCIbfEVFgUvh6cc6S0M8EWZB6j1Tx-w/exec";

  // Fetch Lucky Draw Data - Show all records
  function fetchLuckyDrawData() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", `${apiUrl}?action=getLuckyDrawData`, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          try {
            const response = JSON.parse(xhr.responseText);
            const timerDiv = document.getElementById("timer");

            if (response.status === "success" && response.data.length > 0) {
              let html = "";

              // Loop through all lucky draw entries and display them
              response.data.forEach((draw, index) => {
                const drawName = draw["Draw Name"] || `Lucky Draw ${index + 1}`;
                const drawDate = new Date(draw["Lucky Draw Date"]);
                const drawTime = new Date(draw["Lucky Draw Time"]);

                // Combine draw date and time into a single datetime
                const combinedDateTime = new Date(
                  drawDate.getFullYear(),
                  drawDate.getMonth(),
                  drawDate.getDate(),
                  drawTime.getHours(),
                  drawTime.getMinutes(),
                  drawTime.getSeconds()
                );

                // Append draw details and a placeholder for the timer
                html += `
                  <div>
                    <h3>${drawName}</h3>
                    <p>Draw Date: ${drawDate.toDateString()}</p>
                    <p>Draw Time: ${drawTime.toTimeString().split(" ")[0]}</p>
                    <p id="countdown-${index}">Time left: Loading...</p>
                  </div>
                  <hr>
                `;

                // Start a timer for each draw
                setTimeout(() => {
                  startTimer(combinedDateTime.getTime(), `countdown-${index}`);
                }, 0);
              });

              // Add all records to the timerDiv
              timerDiv.innerHTML = html;
            } else {
              timerDiv.innerHTML = "<p>No upcoming draws.</p>";
            }
          } catch (error) {
            console.error("Error parsing lucky draw data:", error);
            document.getElementById("timer").innerText = "Failed to load draw details.";
          }
        } else {
          console.error("Error fetching lucky draw data:", xhr.statusText);
          document.getElementById("timer").innerText = "Failed to load draw details.";
        }
      }
    };
    xhr.send();
  }

  // Timer function for multiple timers
  function startTimer(endTime, elementId) {
    const countdownDiv = document.getElementById(elementId);
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownDiv.innerHTML = "The draw is happening now!";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownDiv.innerHTML = `Time left: ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  }

  // Call fetchLuckyDrawData on page load
  fetchLuckyDrawData();

  // Search Udyam Number
  async function searchUdyam() {
    const udyamNumber = document.getElementById("udyamSearch").value.trim();
    if (!udyamNumber) {
      alert("Please enter a valid Udyam number.");
      return;
    }

    try {
      const response = await fetch(`${apiUrl}?action=getUdyamSearch&udyamNumber=${encodeURIComponent(udyamNumber)}`);
      const result = await response.json();

      if (result.status === "success") {
        document.getElementById("randomizer").innerHTML = `<p class="winner">Congratulations! Udyam ${udyamNumber} is eligible for the draw.</p>`;
      } else {
        document.getElementById("randomizer").innerHTML = `<p class="error">${result.message}</p>`;
      }
    } catch (error) {
      console.error("Error searching Udyam number:", error);
      document.getElementById("randomizer").innerHTML = `<p class="error">Failed to search for Udyam number.</p>`;
    }
  }

  // Fetch Winners - Fixed Key Access
  function fetchWinners() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", `${apiUrl}?action=getPastResults`, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          try {
            const response = JSON.parse(xhr.responseText);
            const winnerListDiv = document.getElementById("winnerList");

            if (response.status === "success" && response.data.length > 0) {
              // Render the winner data
              const winners = response.data.map(winner => `
                <div>
                  <p><strong>Draw:</strong> ${winner["Draw Name"] || "N/A"} (${winner["Draw Date"] || "N/A"})</p>
                  <p><strong>Winner:</strong> ${winner["Winner Name"] || "N/A"} (${winner["Winner Udyam Number"] || "N/A"})</p>
                  <p><strong>Claim Code:</strong> ${winner["Winner Claim Code"] || "N/A"}</p>
                </div>
                <hr>
              `);

              winnerListDiv.innerHTML = winners.join("");
            } else {
              winnerListDiv.innerHTML = "<p>No winners yet.</p>";
            }
          } catch (error) {
            console.error("Error parsing winners response:", error);
            winnerListDiv.innerHTML = "<p>Failed to load winners.</p>";
          }
        } else {
          console.error("Error fetching winners:", xhr.statusText);
          document.getElementById("winnerList").innerHTML = "<p>Failed to load winners.</p>";
        }
      }
    };
    xhr.send();
  }

  // Load Winners on Page Load
  fetchWinners();

</script>

</body>
</html>
