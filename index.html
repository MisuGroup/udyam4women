<!DOCTYPE html>
<html>
<head>
  <title>Lucky Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #randomizer {
      font-size: 24px;
      margin: 20px 0;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Lucky Draw</h1>

  <!-- Timer Section -->
  <h2>Time Remaining</h2>
  <div id="timer">Loading...</div>

  <!-- Randomizer Section -->
  <h2>Search Your Udyam Number</h2>
  <input type="text" id="udyamSearch" placeholder="Enter Udyam Number">
  <button onclick="searchUdyam()">Search</button>
  <div id="randomizer">Waiting for your input...</div>

  <!-- Winner List -->
  <h2>Winners</h2>
  <div id="winnerList">Loading...</div>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycby5YOlMwMLNg8NPG9YetszMgz7Hk_aW4XompaaelevWzic0Sx-HgltxJn2jHS01IJoirA/exec";

  // Fetch Lucky Draw Data - Show all records
  function fetchLuckyDrawData() {
    fetch(`${apiUrl}?action=getLuckyDrawData`)
      .then(response => response.json())
      .then(data => {
        const timerDiv = document.getElementById("timer");
        if (data.status === "success" && data.data.data.length > 0) {
          let html = "";

          data.data.data.forEach((draw, index) => {
            const drawName = draw["Draw Name"] || `Lucky Draw ${index + 1}`;
            const drawDate = new Date(draw["Lucky Draw Date"]);
            const drawTime = draw["Lucky Draw Time"].split(":");
            const combinedDateTime = new Date(
              drawDate.getFullYear(),
              drawDate.getMonth(),
              drawDate.getDate(),
              parseInt(drawTime[0]),
              parseInt(drawTime[1])
            );

            html += `
              <div>
                <h3>${drawName}</h3>
                <p>Draw Date: ${drawDate.toDateString()}</p>
                <p>Draw Time: ${drawTime.join(":")}</p>
                <p id="countdown-${index}">Time left: Loading...</p>
              </div>
              <hr>
            `;

            setTimeout(() => {
              startTimer(combinedDateTime.getTime(), `countdown-${index}`);
            }, 0);
          });

          timerDiv.innerHTML = html;
        } else {
          timerDiv.innerHTML = "<p>No upcoming draws.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching lucky draw data:", error);
        document.getElementById("timer").innerText = "Failed to load draw details.";
      });
  }

  // Enhanced Timer function
  function startTimer(endTime, elementId) {
    const countdownDiv = document.getElementById(elementId);
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownDiv.innerHTML = "The draw is closed!";
        return;
      }

      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const timeParts = [];
      if (years > 0) timeParts.push(`${years} Year${years > 1 ? "s" : ""}`);
      if (months > 0) timeParts.push(`${months} Month${months > 1 ? "s" : ""}`);
      if (days > 0) timeParts.push(`${days} Day${days > 1 ? "s" : ""}`);
      timeParts.push(`${hours}h ${minutes}m ${seconds}s`);

      countdownDiv.innerHTML = `Time left: ${timeParts.join(", ")}`;
    }, 1000);
  }

  // Search for Udyam Number using GET
  function searchUdyam() {
    const udyamNumber = document.getElementById("udyamSearch").value.trim();
    if (!udyamNumber) {
      alert("Please enter a valid Udyam number.");
      return;
    }

    fetch(`${apiUrl}?action=searchUdyamNumber&udyamNumber=${encodeURIComponent(udyamNumber)}`)
      .then(response => response.json())
      .then(data => {
        const randomizerDiv = document.getElementById("randomizer");
        if (data.status === "success" && data.data) {
          randomizerDiv.innerHTML = `
            <p class="winner">Congratulations!</p>
            <p>Udyam Number: ${data.data["Udyam Number"]}</p>
            <p>Account Holder Name: ${data.data["Account Holder Name"]}</p>
            <p>Draw Number: ${data.data["Draw Number"]}</p>
            <p>Mobile Number: ${data.data["Mobile Number"]}</p>
          `;
        } else {
          randomizerDiv.innerHTML = "<p class='error'>Sorry, no details found.</p>";
        }
      })
      .catch(error => {
        console.error("Error searching Udyam number:", error);
        document.getElementById("randomizer").innerText = "An error occurred. Please try again.";
      });
  }

  // Fetch past winners and display them
  function fetchPastResults() {
    fetch(`${apiUrl}?action=getPastResults`)
      .then(response => response.json())
      .then(data => {
        const winnerListDiv = document.getElementById("winnerList");
        if (data.status === "success" && data.data.data.length > 0) {
          let html = "<ul>";

          data.data.data.forEach(winner => {
            html += `
              <li>
                <strong>${winner["Draw Name"]}</strong><br>
                Draw Date: ${winner["Draw Date"]}<br>
                Winner Name: ${winner["Winner Name"]}<br>
                Claim Code: ${winner["Winner Claim Code"]}
              </li>
              <hr>
            `;
          });

          html += "</ul>";
          winnerListDiv.innerHTML = html;
        } else {
          winnerListDiv.innerHTML = "<p>No past results available.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching past results:", error);
        document.getElementById("winnerList").innerText = "Failed to load past results.";
      });
  }

  // Initialize the page
  fetchLuckyDrawData();
  fetchPastResults();
</script>
</body>
</html>
